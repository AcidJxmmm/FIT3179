<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = 
  {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {
    "url": "https://raw.githubusercontent.com/AcidJxmmm/FIT3179/main/Homework10/data/US_Lightning_Forest_Fires.csv"
  },
  "vconcat": [
    {
      "width": 600,
      "height": 400,
      "title": "US Wildfires due to Lightning (1992 - 2015)",
      "projection": {
        "type": "albersUsa"
      },
      "layer": [
        {
          "data": {
            "url": "https://raw.githubusercontent.com/AcidJxmmm/FIT3179/main/Homework10/js/ne_110m_admin_1_states_provinces.json",
            "format": {
              "type": "topojson",
              "feature": "ne_110m_admin_1_states_provinces"
            }
          },
          "mark": {
            "type": "geoshape",
            "fill": "lightgray",
            "stroke": "white"
          }
        },
        {
          "transform": [
            {
              "filter": {
                "param": "time_brush"
              }
            }
          ],
          "encoding": {
            "longitude": {
              "field": "LONGITUDE",
              "type": "quantitative"
            },
            "latitude": {
              "field": "LATITUDE",
              "type": "quantitative"
            },
            "color": {
              "field": "FIRE_SIZE",
              "type": "quantitative",
              "title": "Fire Size",
              "scale": {
                "type": "threshold",
                "domain": [
                  0,
                  1,
                  500,
                  1000,
                  1500,
                  2000,
                  2500
                ],
                "range": [
                  "#fee0d2",
                  "#fcbba1",
                  "#fc9272",
                  "#fb6a4a",
                  "#ef3b2c",
                  "#cb181d",
                  "#a50f15",
                  "#67000d"
                ]
              }
            },
            "tooltip": [
              {
                "field": "Fire_Date",
                "type": "temporal",
                "title": "Date"
              },
              {
                "field": "FIRE_SIZE",
                "type": "quantitative",
                "title": "Fire Size"
              },
              {
                "field": "STATE",
                "type": "nominal",
                "title": "State"
              }
            ]
          },
          "layer": [
            {
              "mark": {
                "type": "circle",
                "opacity": 0.4,
                "size": 15
              }
            }
          ]
        }
      ]
    },
    {
      "width": 600,
      "height": 60,
      "mark": "line",
      "title": "Use this line chart to filter out the data based on time",
      "params": [
        {
          "name": "time_brush",
          "select": {
            "type": "interval",
            "encodings": [
              "x"
            ]
          }
        }
      ],
      "encoding": {
        "x": {
          "field": "Fire_Date",
          "timeUnit": "yearmonth",
          "axis": {
            "title": "",
            "format": "%Y"
          }
        },
        "y": {
          "aggregate": "count",
          "axis": {
            "tickCount": 4,
            "grid": false
          },
          "title": "Count"
        }
      }
    },
    {
      "width": 600,
      "height": 400,
      "layer": [
        {
          "transform": [
            {
              "bin": {
                "step": 500,
                "extent": [
                  0,
                  120000
                ]
              },
              "field": "FIRE_SIZE",
              "as": "fire size"
            }
          ],
          "mark": "area",
          "encoding": {
            "x": {
              "field": "Fire_Date",
              "timeUnit": "yearmonth",
              "scale": {
                "domain": {
                  "param": "time_brush"
                }
              },
              "axis": {
                "title": "",
                "tickCount": 5,
                "grid": false
              }
            },
            "y": {
              "aggregate": "count",
              "title": "Count"
            },
            "color": {
              "field": "fire size",
              "scale": {
                "range": [
                  "#fee0d2",
                  "#fcbba1",
                  "#fc9272",
                  "#fb6a4a",
                  "#ef3b2c",
                  "#cb181d",
                  "#a50f15",
                  "#67000d"
                ]
              },
              "legend": null
            },
            "tooltip": [
              {
                "aggregate": "count",
                "title": "Number of Fire"
              }
            ]
          }
        },
        {
          "data": {
            "values": {
              "label": "The Wildfires in USA are highly witnessed between July and August"
            }
          },
          "mark": {"type": "text", "align": "center", "yOffset": -85, "xOffset": -80},
          "encoding": {
            "text": {
              "field": "label"
            }
          }
        }
      ]
    }
  ],
  "config": {
    "title": {
      "font": "sans-serif",
      "fontSize": 14
    }
  }
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
Footer
