<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {
    "url": "https://raw.githubusercontent.com/AcidJxmmm/FIT3179/main/Homework10/data/US_Lightning_Forest_Fires.csv"
  },
  "vconcat": [
    {
      "width": "container",
      "height": 400,
      "title": "Earthquakes above a magnitude of 5 (2000-2021)",
      "projection": {"type": "albersUsa"},
      "layer": [
        {
          "data": {
            "url": "https://raw.githubusercontent.com/AcidJxmmm/FIT3179/main/Homework10/js/ne_110m_admin_1_states_provinces.json",
            "format": {
              "type": "topojson",
              "feature": "ne_110m_admin_1_states_provinces"
            }
          },
          "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"}
        },
        {
          "transform": [{"filter": {"param": "time_brush"}}],
          "encoding": {
            "longitude": {"field": "LONGITUDE", "type": "quantitative"},
            "latitude": {"field": "LATITUDE", "type": "quantitative"},
            "color": {
              "field": "FIRE_SIZE",
              "type": "quantitative",
              "scale": {
                "type": "threshold",
                "domain": [1, 1000, 50000, 100000, 500000],
                "range": ["#fdbe85", "#fd8d3c", "#e6550d", "#bd0026", "#7f0000"]
              }
            },
            "tooltip": [
              {"field": "Fire_Date", "type": "temporal"},
              {"field": "FIRE_SIZE", "type": "quantitative"},
              {"field": "STATE", "type": "nominal"}
            ]
          },
          "layer": [
            {"mark": {"type": "circle", "opacity": 0.4, "size": 15}}
          ]
        }
      ]
    },
    {
      "width": "container",
      "height": 60,
      "mark": "line",
      "title": "Use this line chart to filter out the data based on time",
      "params": [
        {
          "name": "time_brush",
          "select": {"type": "interval", "encodings": ["x"]}
        }
      ],
      "encoding": {
        "x": {
          "field": "Fire_Date",
          "timeUnit": "yearmonth",
          "axis": {"title": "", "format": "%Y"}
        },
        "y": {
          "aggregate": "count",
          "axis": {"tickCount": 3, "grid": false},
          "title": "Count"
        }
      }
    },
    {
      "width": "container",
      "transform": [
        {
          "bin": {"step": 1000, "extent": [0.1, 500000]},
          "field": "FIRE_SIZE",
          "as": "magnitude"
        }
      ],
      "mark": "area",
      "encoding": {
        "x": {
          "field": "Fire_Date",
          "timeUnit": "yearmonth",
          "scale": {"domain": {"param": "time_brush"}},
          "axis": {"title": "", "tickCount": 5, "grid": false}
        },
        "y": {"aggregate": "count", "title": "Count"},
        "color": {
          "field": "magnitude",
          "scale": {
            "range": ["#fdbe85", "#fd8d3c", "#e6550d", "#bd0026", "#7f0000"]
          },
          "legend": null
        }
      }
    }
  ],
  "config": {"title": {"font": "sans-serif", "fontSize": 14}}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
